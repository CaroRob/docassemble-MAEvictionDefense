question: |
  Protected classes and discrimination
subquestion: |
  It is illegal for your landlord to unfairly treat you and to try to evict you if you are like a certain 
  group of people. This is discrimination. You may have a defense and counterclaim to
  your eviction.
fields:
  - Select the protected class that you believe is the reason for your landlord's discrimination.: discrimination.protected_classes
    datatype: checkboxes
    choices:
      - I have children: Family status
      - My age
      - I am on benefits
      - I get rental assistance
      - My gender
      - My gender identity
      - My marital status
      - My race
      - My religion
      - My sexual orientation
      - My Veteran status
      - My national origin
      - I have a disability
      - Color
      - Other
      - My landlord is not discriminating against me
    default: 
      code: |
        dict(Disability = tenant.is_disabled)  
section: Claims and Defenses
comment: |
  Setting the dictionary of defaults, Disability is a 
  default if tenant.is_disabled is true, and false if it is false.
