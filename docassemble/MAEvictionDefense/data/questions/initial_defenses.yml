show if: |
  interview_mode == 'guided'
question: |
  Termination of tenancy
subquestion: |
  
  The first step in termination is a Notice to Quit, 
  (also called Notice to Terminate Tenancy). If your landlord
  did not do this properly, you may have a defense.
  We'll start by asking questions about what type of notice you received and the
  type of tenancy agreement you have.

fields:
  - Type of termination notice: notice_type
    choices:
      - 14 day Notice to Quit: fourteen_day
      - 30 day Notice to Quit: thirty_day
      - 72 hour Notice to Quit: seventy_two_hour
      - Notice "until the end of the next rental period" or similar: rental_period
      - I never received a Notice to Quit: no_ntq
  - I was behind in rent at the time I received the 14-day notice.: behind_in_rent
    datatype: yesno
    show if: 
      variable: notice_type
      is: fourteen_day
  - I never agreed to pay the amount of rent the landlord is charging me for on the 14-day notice: rent_increase
    datatype: yesno
    show if:
      variable: notice_type
      is: fourteen_day
  - I paid or offered to pay the full amount of money owed.: attempted_cure
    datatype: yesno
    show if:
      variable: notice_type
      is: fourteen_day
  - Type of Tenant/Occupant: tenant_type
    choices:
      - I pay rent to a landord or bank: renter
      - I am a former owner after foreclosure: pfc_owner
      - I live in the property to help the owner or tenant but do not pay rent: pca
  - My rental agreement is: tenancy_type
    show if:
      variable: tenant_type
      is: renter
    choices:
      - I have a written lease: lease
      - I pay month-to-month or week-to-week (tenancy at will): taw
  - Type of lease: lease_type
    show if:
      variable: tenancy_type
      is: lease
    choices:
      - My lease ends on a specific day and does not renew: fixed_term
      - My lease automatically renews for a specific term (usually 1 year): self_extending
      - My lease changes into a month-to-month tenancy or tenancy at will: renews_as_taw
  - Date my lease ends: lease_end_date
    datatype: date
    show if:
      variable: lease_type
      is: fixed_term
  - I paid rent after receiving the notice to quit.: paid_rent
    datatype: yesno
  - The notice states that rent will be accepted as "use and occupancy": notice_states_use_and_occupancy
    datatype: yesno
    show if: 
      variable: paid_rent
      is: True
help:
  https://malegislature.gov/Laws/GeneralLaws/PartIII/TitleIII/Chapter239/Section1
  http://www.masslegalhelp.org/housing/lt1-chapter-12-evictions.pdf
