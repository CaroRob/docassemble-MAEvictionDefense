question: |
  Cure of nonpayment
subquestion: |
  You may have the right to cure if you paid all money that was owed to the landlord
  at the proper time.
fields:
  - I paid all rent owed to the landlord, or offered to pay the full amount.: paid_rent_owed
    datatype: yesno
  - My payment included the cost of filing in court (typically about $180).: paid_court_fees
    datatype: yesno
  - Date of payment to the landlord: cure_date
    datatype: date
help:
  See Chapter 12 of Legal Tactics, the section titled "Paying the Rent Owed".
  Also see G.L. 186 s. 11 (https://malegislature.gov/Laws/GeneralLaws/PartII/TitleI/Chapter186/Section11)
  
  
