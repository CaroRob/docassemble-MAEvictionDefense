---
question: What is the Tenant's name?
fields:
  - First Name: tenant.name.first
    default: ${ tenant.first_name_hint() }
  - Middle Name: tenant.name.middle
    required: False
  - Last Name: tenant.name.last
    default: ${ tenant.last_name_hint() }
  - Suffix: tenant.name.suffix
    required: False
    code: |
      name_suffix()
section: About You

---
question: |
  What is ${ tenant.object_possessive('address') }?
fields:
  - address: tenant.address.address
    address autocomplete: True
  - unit: tenant.address.unit
    required: False
  - city: tenant.address.city
  - state: tenant.address.state
    code: |
      states_list()
    default: "MA"
  - zip: tenant.address.zip
  - country: tenant.address.country
    required: False
  - county: tenant.address.county
    required: False
  - I still live at this address: facts.tenant_moved
    datatype: noyes
    default: False
---
question: Your tenancy
subquestion: |
  Let's answer some questions about your tenancy.
fields:
  - When did you move in?: facts.tenant_movein
    datatype: date
    required: False
  - What do you pay for rent?: facts.tenant_rent_share
    datatype: currency
  - What is the full "contract" or "market" rent?: facts.tenant_contract_rent
    datatype: currency
    required: False
    help: |
      Enter the full amount of money your landlord is paid for the apartment,
      or the best number that you know.
    show if: 
      code: |
        facts.tenant_has_subsidy
  - I have a written lease: facts.tenant_has_lease
    datatype: yesno
section: About Your Tenancy
--- 
mandatory: True
question: | 
  Information about ${tenant.name} 
subquestion: |
  Your answers will help us select the right defenses and counterclaims.
  Check all that apply.
fields: 
  - Someone who lives with ${tenant.name} has a disability: tenant.is_disabled
    datatype: yesno
  - Someone who lives with ${tenant.name} is under the age of 6: tenant.is_under6
    datatype: yesno
  - Someone who lives with ${tenant.name} is over the age of 60: tenant.is_over60
    datatype: yesno
  - English is not ${tenant.name}'s first language.: tenant.is_nonnativespeaker
    datatype: yesno
  - ${tenant.name} is a victim of domestic violence.: tenant.is_dvvictim
    datatype: yesno
  - ${tenant.name}'s rent is subsidized.: facts.tenant_has_subsidy
    datatype: yesno
  - ${tenant.name} is a member of a tenant's union.: tenant.is_inunion
    datatype: yesno
section: About You
---
mandatory: True
question: Information about ${tenant.address.address}
subquestion: |
  Your answers will help us select the right defenses and counterclaims.
  Check all that apply.
fields:
  - I have had bad housing conditions in the last 6 years while I lived at ${tenant.address.address}. For example, mice or insects, water damage, or another disturbance (such as a strong odor or noise).: bad_conditions.have_conditions
    datatype: yesno
  - ${tenant.address.address} has been foreclosed on.: postforeclosure.is_foreclosed
    datatype: yesno
  - ${landlord.name} has tried to lock me out or entered my apartment without my permission.: bqe.entered_without_permission
    datatype: yesno
  - ${landlord.name} or their employee has sexually harassed me.: claims.harassment
    datatype: yesno
  - I pay for one or more utilities.: claims.utilities
    datatype: yesno
  - "I paid a security deposit or last month's rent when I first moved in.": paid_deposit_or_lmr
    datatype: yesno
section: About You
